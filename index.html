<body>

    <div class="container">
        <div class="row">

            <div class="col-lg-2"></div>

            <div class="col-lg-8" style="border: 1px solid lightgray">
                <h2>Train Scheduler</h2>
                <hr>

                <div class="jumbotron bg-dark" style='color: white'>
                    <h1 class="display-4 text-center">Anytime is Train Time</h1>
                    <p class="lead">Choo Choo. Chee Chee.</p>

                    </p>
                </div>

                <table class="table" id='trains' style='border: 1px solid lightgray'>
                    <thead>
                        <tr>
                            <th colspan='5' class='bg-dark text-white' style="text-align: center">Current Train Schedule
                            </th>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id='add-rows'>
                    </tbody>
                </table>




                <form style='border: 1px solid lightgray'>
                    <div class="form-group" style='text-align: left'>
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group" style='text-align: left'>
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group" style='text-align: left'>
                        <label for="text">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-time">
                    </div>

                    <div class="form-group" style='text-align: left'>
                        <label for="number">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                </form>

            </div>

            <div class="col-lg-2"></div>

        </div>

    </div>
