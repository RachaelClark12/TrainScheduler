<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>


<body>

    <div class='row'>
        <div class='col-lg-2'></div>

        <div class='col-lg-8'>
            <div class="jumbotron bg-dark" style='color: white'>
                <h1 class="display-4 text-center">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>

                </p>
            </div>


            <table class="table" id='trains' style='border: 1px solid lightgray'>
                <thead>
                    <tr>
                        <th colspan='5' class='bg-dark text-white' style="text-align: center">Current Train Schedule
                        </th>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id='add-rows'>
                </tbody>
            </table>

            </br>
            <p class='text-center font-weight-bold'>Add a Train:</p>

            <form style='border: 1px solid lightgray'>
                <div class="form-group" style='text-align: left'>
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group" style='text-align: left'>
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group" style='text-align: left'>
                    <label for="text">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time">
                </div>

                <div class="form-group" style='text-align: left'>
                    <label for="number">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-dark btn-submit">Submit</button>
            </form>

        </div>

        <div class='col-lg-2'></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- Moment.js Reference -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
</body>

</html>
